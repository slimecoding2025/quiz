<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math & Physics Quiz - Salim Bousmina</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to the Math & Physics Quiz!</h1>
    <p>Choose a category to start:</p>
    <div class="buttons">
      <button id="mathBtn">Math Quiz</button>
      <button id="physicsBtn">Physics Quiz</button>
    </div>
  </div>

  <!-- Quiz Section -->
  <div class="quiz-container hidden">
    <h2 id="quizTitle"></h2>
    <div id="quizQuestions"></div>
    <button id="submitBtn">Submit Quiz</button>
  </div>

  <!-- Results Section -->
  <div class="results-container hidden">
    <h2>Your Results</h2>
    <p id="score"></p>
    <button id="retryBtn">Retry Quiz</button>
  </div>

  <!-- Footer -->
  <footer>

      <a href="https://www.instagram.com/selim_bousmina?igsh=YTBzdnViemFzeHVi" target="_blank" rel="noopener noreferrer">Instagram </a>
    </p>
    <p>email:bousminaselim@gmail.com</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
